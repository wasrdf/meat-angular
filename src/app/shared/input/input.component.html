<div class="form-group" [class.has-success]="iptAddress.valid && (iptAddress.dirty || iptAddress.touched)" [class.has-error]="!iptAddress.valid && (iptAddress.dirty || iptAddress.touched)">
  <label class="control-label sr-only" for="inputSuccess">
    <i class="fa fa-check"></i> Endereço</label>
  <input type="text" name="address" minlength="5" #iptAddress="ngModel" autocomplete="off" required ngModel class="form-control"
    id="inputSuccess" placeholder="Endereço">
  <span class="help-block" *ngIf="iptAddress.valid && (iptAddress.dirty || iptAddress.touched)">
    <i class="fa fa-check"></i> Ok</span>
  <span class="help-block" *ngIf="!iptAddress.valid && (iptAddress.dirty || iptAddress.touched)">
    <i class="fa fa-remove"></i> Campo obrigatório</span>
</div>
